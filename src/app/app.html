<ion-split-pane>
  <ion-menu [content]="content">
    <ion-content class="menu">
      <ion-list class="list">

        <user-info></user-info>
        <ion-item-group>
          <ion-item (click)="goHome()" class="menu-item" no-lines>
            <ion-icon name="icon-home" item-left>
              <ion-label class="text-menu">Início</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item (click)="goEstacionamentosAtivos()" class="menu-item" no-lines>
            <ion-icon name="ios-alarm-outline" item-left>
              <ion-label class="text-menu">Estacionamentos Ativos</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item (click)="goCreditos()" class="menu-item" no-lines>
            <ion-icon name="logo-usd" item-left>
              <ion-label class="text-menu">Comprar Créditos</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goHistorico()" class="menu-item" no-lines>
            <ion-icon name="ios-document-outline" item-left>
              <ion-label class="text-menu">Histórico</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goPagamentos()" class="menu-item" no-lines>
            <ion-icon name="ios-card" item-left>
              <ion-label class="text-menu">Meus Cartões</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group *ngIf="user?.profile != 'revendedor'">
          <ion-item (click)="goVeiculos()" class="menu-item" no-lines>
            <ion-icon name="md-car" item-left>
              <ion-label class="text-menu"> Meus Veículos</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goConfiguracoes()" class="menu-item" no-lines>
            <ion-icon name="md-settings" item-left>
              <ion-label class="text-menu">Configurações</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goProfile()" class="menu-item" no-lines>
            <ion-icon name="icon-perfil" item-left>
              <ion-label class="text-menu">Perfil</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goAjuda()" class="menu-item" no-lines>
            <ion-icon name="md-help" item-left>
              <ion-label class="text-menu">Ajuda</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goAvaliar()" class="menu-item" no-lines>
            <ion-icon name="ios-heart-outline" item-left>
              <ion-label class="text-menu">Avalie o aplicativo</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goCompartilhar()" class="menu-item" no-lines>
            <ion-icon name="md-share" item-left>
              <ion-label class="text-menu">Compartilhe</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goProblema()" class="menu-item" no-lines>
            <ion-icon name="ios-alert-outline" item-left>
              <ion-label class="text-menu">Reportar problema</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goPdvCadastro()" *ngIf="pdvReg" class="menu-item">
            <ion-icon name="icon-perfil" item-left>
              <ion-label class="text-menu"> Quero ser PDV </ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item (click)="goLogout()" class="menu-item" no-lines>
            <ion-icon name="icon-sair" item-left>
              <ion-label class="text-menu">Sair</ion-label>
            </ion-icon>
          </ion-item>
        </ion-item-group>
      </ion-list>

      <ion-grid class="img img-centralize img-logo-menu">
        <ion-row justify-content-end>
          <ion-col align-items-center class="img-logo1-menu">
            <img src="assets/imgs/logo-bg.png" />
          </ion-col>
          <ion-col align-items-center class="img-logo2-menu">
            <img src="assets/imgs/logo-com-fundo.png" />
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-label class="versao">{{versao}}</ion-label>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
