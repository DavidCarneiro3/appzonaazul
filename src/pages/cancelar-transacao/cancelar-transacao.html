<ion-header no-border>
  <ion-navbar color="header">

    <ion-title>
      <ion-label>Solicitação de Cancelamento</ion-label>
    </ion-title>

    <ion-buttons left>
      <button ion-button (click)="close()">
        <span color="light" class="header-text" showWhen="ios">Fechar</span>
        <ion-icon name="md-arrow-back" class="header-icon" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-grid class="grid-profile">

    <ion-row class="informacoes-body">
      <ion-item class="informacoes-body-header">
        <ion-label class="title-header-body">CANCELAMENTO DE TRANSAÇÃO</ion-label>
      </ion-item>
      <form class="informacoes-body-list">
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Motivo do Cancelamento:</ion-label>
          <ion-textarea placeholder="Digite aqui o motivo do cancelamento..." [(ngModel)]="motivo"
            [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
        <ion-item class="btn-row" no-lines>
          <button ion-button (click)="updateData()" class="btn" block>Enviar</button>
        </ion-item>
      </form>
    </ion-row>

  </ion-grid>


</ion-content>
