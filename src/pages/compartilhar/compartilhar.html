<ion-header no-border>
    <ion-navbar color="header">
        <button ion-button icon-only menuToggle>
            <ion-icon class="header-icon" name="menu"></ion-icon>
        </button>

        <ion-title>
            <ion-label>Compartilhe</ion-label>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="content">
    <ion-grid>
        <ion-row class="row-header">
            <ion-col col-12 class="col-header">
                <ion-label class="title">COMPARTILHE NAS REDES SOCIAIS</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="row-items">
            <ion-item no-lines>
                <h6>Site</h6>
                <h4 (click)="shareLink()">{{cad.info.site}}</h4>
            </ion-item>
        </ion-row>
        <ion-row class="row-social">
            <ion-col col-12 class="col-more">
                <button ion-button icon-start block (click)="shareFacebook()">
                    <img class="img" src="assets/icon/facebook.svg">
                    <p>Compartilhar no facebook</p>
                </button>
            </ion-col>
            <ion-col col-12 class="col-more">
                <button ion-button icon-start block (click)="shareWhatsapp()">
                    <img class="img" src="assets/icon/whatsapp.png">
                    <p class="wp">Compartilhar no whatsapp</p>
                </button>
            </ion-col>
            <ion-col col-12 class="col-more">
                <button ion-button icon-start block (click)="share()">
                    <img class="img" src="assets/icon/share.png">
                    <p class="more">Mais opções de compartilhamento</p>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
