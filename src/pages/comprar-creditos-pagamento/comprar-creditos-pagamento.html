<ion-header no-border>
    <ion-navbar color="header">
        <ion-buttons left>
            <button ion-button icon-only (click)="closeComprarCreditosPagamento()">
                <span color="light" class="header-text" showWhen="ios">Fechar</span>
                <ion-icon name="md-arrow-back" class="header-icon" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <ion-label>Pagamentos</ion-label>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="content">
    <button ion-button (click)="openPage($event)" class="btn" block>+ Adicionar Cart√£o</button>

    <ion-list>
        <ion-item detail-none *ngFor="let pagamento of list | async"
            (click)="openSenhaSeguranca(pagamento?.key, pagamento?.values)" class="route-item">
            <ion-thumbnail item-start class="thumbnail-icon">
                <img src="{{loadImageCartao(pagamento?.values?.numero)}}" />
            </ion-thumbnail>
            <h2 class="information-date">{{getCartaoNumeroFormat(pagamento?.values?.numero)}}</h2>
            <p class="information-hour">{{pagamento?.values?.data | date: 'MM/yyyy'}} </p>
            <button ion-button color="grey" outline item-end (click)="excluir($event,pagamento?.key)">Excluir</button>
        </ion-item>
    </ion-list>
</ion-content>
