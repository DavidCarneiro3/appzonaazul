<ion-header no-border>
    <ion-navbar color="header">
        <button ion-button icon-only menuToggle>
            <ion-icon class="header-icon" name="menu"></ion-icon>
        </button>

        <ion-title>
            <ion-label>Configurações</ion-label>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="content">
    <ion-grid>
        <ion-row class="row-header">
            <ion-col col-12 class="col-header">
                <ion-label class="title">NOTIFICAÇÕES</ion-label>
            </ion-col>
        </ion-row>
        <div *ngIf="user && user?.configuracao != null">
            <ion-list no-border>

                <p class="title-not">{{title1}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.ativacao_expiracao ? 'true': 'false'}}"
                        (ionChange)="updateConfig('ativacao_expiracao',$event)"></ion-toggle>
                </ion-item>
                <p class="title-not">{{title2}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_5_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_5_minutos',$event)"></ion-toggle>

                </ion-item>
                <p class="title-not">{{title3}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_10_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_10_minutos',$event)"></ion-toggle>

                </ion-item>
                <p class="title-not">{{title4}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_15_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_15_minutos',$event)"></ion-toggle>

                </ion-item>
                <p class="title-not">{{title5}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_20_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_20_minutos',$event)"></ion-toggle>

                </ion-item>
                <p class="title-not">{{title6}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_25_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_25_minutos',$event)"></ion-toggle>

                </ion-item>
                <p class="title-not">{{title7}}</p>
                <ion-item>
                    <ion-toggle checked="{{ user.configuracao.alerta_30_minutos ? 'true': 'false'}}"
                        (ionChange)="updateConfig('alerta_30_minutos',$event)"> </ion-toggle>

                </ion-item>

            </ion-list>
        </div>
    </ion-grid>
</ion-content>
