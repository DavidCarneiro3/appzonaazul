<ion-header no-border>
    <ion-navbar color="header" no-margin no-padding>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
                <span color="light" class="header-icon" showWhen="ios">X</span>
                <ion-icon name="md-arrow-back" class="header-icon" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title center>
            <ion-label style="color: white;">Bem vindo ao Zona Fácil</ion-label>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="content">

    <ion-grid class="grid-historico-estacionamento">

        <ion-row>
            <ion-col width-100 no-lines style="margin-top:9px; ">
                <p style="color: #6c6c6c; font-size:10pt; text-align:center;">Para Completar o cadastrado e usar o
                    Zona Fácil precisamos que insira seu CPF ou CNPJ </p>
                <ion-input type="tel" placeholder="1" [(ngModel)]="input" [brmasker]="{person: true}"> </ion-input>
            </ion-col>


        </ion-row>

        <ion-item class="btn-row" no-lines>
            <button ion-button style="height:40px" class="btn" block (click)="teste()"> Enviar </button>
        </ion-item>
    </ion-grid>

</ion-content>
