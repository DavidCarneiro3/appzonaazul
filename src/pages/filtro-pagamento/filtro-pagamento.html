<ion-header no-border>
    <ion-navbar color="header" no-margin no-padding>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
                <span color="light" class="header-icon" showWhen="ios">X</span>
                <ion-icon name="md-arrow-back" class="header-icon" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title center>
            <ion-label style="color: white;">Filtros</ion-label>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="content">

    <ion-grid class="grid-historico-estacionamento">

        <ion-row>
            <ion-col width-30 style="margin-top:9px; ">
                <ion-label class="label" color="primary">Data</ion-label>
            </ion-col>
            <ion-col>
                <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY" [min]="data.min" [max]="data.today"
                    cancelText="Cancelar" doneText="Selecionar" [(ngModel)]='filter.data' name='data'>
                </ion-datetime>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-30 style="margin-top:9px; ">
                <ion-label class="label" color="primary">Quantidade CADS</ion-label>
            </ion-col>
            <ion-col>
                <ion-input type="text" placeholder="1" [(ngModel)]="filter.qtdCads" name="qtdCads"> </ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-30 style="margin-top:9px; ">
                <ion-label class="label" color="primary">Valor gasto</ion-label>
            </ion-col>
            <ion-col>
                <ion-input type="text" placeholder="10,00" [(ngModel)]='filter.valor' name="valor">
                </ion-input>
            </ion-col>
        </ion-row>

        <ion-item class="btn-row" no-lines>
            <button ion-button style="height:40px" class="btn" block (click)="Filtro()"> Filtrar </button>
        </ion-item>
    </ion-grid>

</ion-content>
