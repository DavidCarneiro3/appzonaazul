<ion-header no-border>
  <ion-navbar color="header">

    <button ion-button icon-only menuToggle>
      <ion-icon class="header-icon" name="menu"></ion-icon>
    </button>

    <ion-title>
      <ion-label> Quero ser PDV </ion-label>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="grid-profile">

    <ion-row class="informacoes-body">
      <ion-item class="informacoes-body-header">
        <ion-label class="title-header-body">DADOS DA EMPRESA</ion-label>
      </ion-item>

      <form class="informacoes-body-list" [formGroup]="empresaForm">
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked> Modalidade </ion-label>
          <ion-select [selectOptions]="selectOptions" formControlName="Modalidade">
            <ion-option value="PDV"> PDV </ion-option>
          </ion-select>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Razão Social</ion-label>
          <ion-input type="text" mode="ios" formControlName="Rsocial"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>CNPJ</ion-label>
          <ion-input type="tel" mode="ios" formControlName="CNPJ" [brmasker]="{person: true}"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Inscrição Municipal </ion-label>
          <ion-input type="text" mode="ios" formControlName="InsMun"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Endereço Empresarial</ion-label>
          <ion-input type="text" mode="ios" formControlName="Endereco"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>CEP</ion-label>
          <ion-input type="tel" mode="ios" formControlName="Cep"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Telefone Empresarial</ion-label>
          <ion-input type="tel" mode="ios" formControlName="phone" [brmasker]="{phone: true}"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Email Empresarial</ion-label>
          <ion-input type="email" mode="ios" formControlName="email"></ion-input>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <header> Enviar Documentos da Empresa </header>
          <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px "
            (change)="processWebImageUserPhoto($event)" />
          <button ion-button (click)="selectPicture()" class="btn" style="height:35px;" block> Foto/Arquivo </button>
        </ion-item>

        <ion-item class="informacoes-body-list-item" no-lines>
          <button ion-button (click)="continue()" class="btn" style="height:35px;" block> Cadastrar </button>
          <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px "
            (change)="processWebImageUserPhoto($event)" />
        </ion-item>


      </form>
    </ion-row>
  </ion-grid>

</ion-content>
