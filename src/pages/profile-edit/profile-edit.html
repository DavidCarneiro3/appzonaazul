<ion-header>
  <ion-navbar color="header">
    <ion-title>
      <ion-label>Perfil</ion-label>
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeProfileEdit()">
        <ion-icon name="md-arrow-back" class="header-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="grid-profile">
    <ion-row class="informacoes-body">
      <ion-item>
        <ion-thumbnail (click)="selectPicture()" class="centralize">
          <div class="profile-img">
            <div>
              <img src="{{user?.photo}}" class="img">
              <div class="icon-img">
                <ion-icon name="icon-camera_perfil_3" class="camera-icon"></ion-icon>
              </div>
            </div>
          </div>
        </ion-thumbnail>
        <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px" name="files[]"
          (change)="processWebImageUserPhoto($event)" />
      </ion-item>
      <ion-item class="informacoes-body-header">
        <ion-label class="title-header-body">INFORMAÇÕES DO USUÁRIO</ion-label>
      </ion-item>
      <form class="informacoes-body-list">
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" #name id="name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}"
            mode="ios"></ion-input>
        </ion-item>
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" #email [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" mode="ios">
          </ion-input>
        </ion-item>
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="tel" #phone [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}"
            [brmasker]="{phone: true}" mode="ios"></ion-input>
        </ion-item>
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>CPF</ion-label>
          <ion-input type="tel" #cpf [(ngModel)]="user.cpf" [ngModelOptions]="{standalone: true}"
            [brmasker]="{person: true}" mode="ios"></ion-input>
        </ion-item>
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Data de Nascimento</ion-label>
          <ion-datetime #dateOfBirth id="dateOfBirth" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"
            [(ngModel)]="user.dateOfBirth" [ngModelOptions]="{standalone: true}" cancelText="Cancelar"
            doneText="Definir"></ion-datetime>
        </ion-item>
        <ion-item class="informacoes-body-list-item" no-lines>
          <ion-label stacked>Sexo</ion-label>
          <ion-select [(ngModel)]="user.sex" [ngModelOptions]="{standalone: true}" cancelText="Cancelar">
            <ion-option value="Feminino">Feminino</ion-option>
            <ion-option value="Masculino">Masculino</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="btn-row" no-lines>
          <button ion-button (click)="updateData()" class="btn" block>Salvar</button>
        </ion-item>
      </form>
    </ion-row>

  </ion-grid>

</ion-content>
