<ion-header no-border>
    <ion-navbar color="header">
        <button ion-button icon-only menuToggle>
            <ion-icon class="header-icon" name="menu"></ion-icon>
        </button>

        <ion-title>
            <ion-label>Reportar Problema</ion-label>
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openHelp()">
                <ion-icon name="help-circle" class="header-icon"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content class="content">
    <ion-grid>
        <ion-row class="row-header">
            <ion-col col-12 class="col-header">
                <ion-label class="title">REPORTAR PROBLEMA / FALE CONOSCO</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <form [formGroup]="formGroup" (ngSubmit)="sendData()" class="informacoes-body-list">
                <ion-item class="informacoes-body-list-item" no-lines>
                    <ion-label stacked>Assunto</ion-label>
                    <ion-input type="text" mode="ios" formControlName="subject"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines>
                    <ion-label stacked>Mensagem</ion-label>
                    <ion-textarea type="text" mode="ios" rows="8" formControlName="message"></ion-textarea>
                </ion-item>
                <ion-item class="btn-row" no-lines>
                    <button ion-button type="submit" class="btn" block>Enviar</button>
                </ion-item>
            </form>
        </ion-row>
    </ion-grid>
</ion-content>
