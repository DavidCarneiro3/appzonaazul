<ion-header no-border>
  <ion-navbar color="header" no-border>
      
      <button ion-button icon-only menuToggle>
          <ion-icon class="header-icon" name="menu"></ion-icon>
      </button>
      <ion-title class="title-header">
       
        <ion-select [(ngModel)]="city" class="select-city" cancelText="Cancelar" okText="Ok" [selectOptions]="selectOptions">
          <ion-option value="Fortaleza">Fortaleza</ion-option>
        </ion-select>
      </ion-title>

      <ion-buttons end>
          <button class="pin-icon" ion-button icon-only (click)="goHome()">
              <img src="assets/icones/pin-white.svg" alt="">
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-col>Placa</ion-col>
      <ion-col class="custo">{{placa}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>CADs Utilizados</ion-col>
      <ion-col class="custo">{{cadsUsados}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>Valor</ion-col>
      <ion-col class="custo">R$ {{valor}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>Data do pagamento</ion-col>
      <ion-col class="custo">{{data}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>Hora do pagamento</ion-col>
      <ion-col class="custo">{{hora}}</ion-col>
    </ion-item>
  </ion-list>
  <button ion-button clear id="botao" class="botaobaixar">Baixar PDF</button>
</ion-content>
