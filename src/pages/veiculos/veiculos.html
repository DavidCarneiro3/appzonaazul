<ion-header no-border>
  <ion-navbar color="header">
    <button ion-button icon-only menuToggle>
      <ion-icon class="header-icon" name="menu"></ion-icon>
    </button>

    <ion-title>
      <ion-label>Meus Ve√≠culos</ion-label>
    </ion-title>

    <ion-buttons end>
      <button icon-only ion-button (click)="openHelp()">
        <ion-icon name="help-circle" class="header-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <button ion-button (click)="openPage($event)" class="btn" block>+ Adicionar</button>
  <loading-spinner *ngIf="showSpinner"></loading-spinner>
  <ion-list *ngIf="!showSpinner">
    <button ion-item detail-none *ngFor="let current of list | async" (click)="openPage($event,current)"
      class="route-item">
      <ion-thumbnail item-start class="thumbnail-icon">
        <img src="{{getImage(current?.veiculo?.tipo_veiculo)}}" />
      </ion-thumbnail>
      <h2 class="information-date">{{current?.veiculo?.placa}}</h2>
      <p class="information-hour">{{current?.veiculo?.marca}}</p>
      <button ion-button color="grey" outline item-end (click)="excluir($event,current?.key)">Excluir</button>
    </button>
  </ion-list>
</ion-content>
